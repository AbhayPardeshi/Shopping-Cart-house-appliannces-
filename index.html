<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House-Shopping-Cart</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9525d30429.js" crossorigin="anonymous"></script>
    <!-- Sylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icons">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icons">
                    <i class=" fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <p class="banner-title">Great Collection</p>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <div class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- <article class="product">
                <div class="img-container">
                    <img src="./images/product-2.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart">Add To Cart</i>
                    </button>
                    <h3>queen bed</h3>
                    <h4>$25</h4>
                </div>
            </article> -->
        </div>
    </div>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product-5.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span>remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">0</p>
                        <i class="fas fa-chevron-down"></i>

                    </div>
                </div>

            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
